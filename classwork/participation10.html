<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.g"> 
    <title>Responsive Text and Background</title> 
    <style> 
    body{
        display: flex;
        justify-content: center; 
        align-items: center;
        height: 40px; 
        margin: O;
        font-size: 2rem;
        color: white;
    }
    body {
        background-color:blue;
    }
    body::after {
        content: "I'm small";
    }
        
    @media (min-width: 800px) {
        body {
            background-color:rgb(232, 12, 12);
        }
        body::after {
            content: "I'm large ";
        }
    }
    </style>
</head> 
<body> 
</body> 
</html>
