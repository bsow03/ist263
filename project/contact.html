    <body>
        <header>
          <a href="index.html" class="logo">
            <img src="logo.png" alt="Website Logo">
          </a>



            <nav>
                <a href="index.html"> Home </a>
                <a href="projects.html"> Projects </a>
                <a href="experiences.html"> Experiences </a>
                <a href="contact.html" class="active"> Contact </a>
            </nav>
  
        </header>
        <section class="home-contact">
          <form class="contact-form" method="post" action=''>
            <h1 class="registration-form">Contact Me!</h1>
            <p>Please fill out this form with the required information</p>
            <div class="contact-group">
              <label for="first-name">First Name:</label>
              <input id="first-name" name="first-name" type="text" placeholder="Enter your First Name" required/>
            </div>
            <div class="contact-group">
              <label for="last-name">Last Name:</label>
              <input id="last-name" name="last-name" type="text" placeholder="Enter your Last Name" required/>
            </div>
            <div class="contact-group">
              <label for="email">Email:</label>
              <input id="email" name="email" type="email" placeholder="Enter your email" required/>
            </div>
            <div class="contact-group">
              <label for="phone-number">Phone Number:</label>
              <input id="phone-number" name="phone-number" type="tel" required/>
            </div>
            <div class="contact-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            </div>
            <button class="contact-button" type="submit">Submit</button>
          </form>
      </section>
  </body>
</html>
